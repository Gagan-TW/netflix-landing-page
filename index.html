<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header id="main-header">

        <div class="right-header">
        <img class="logo" src="img/Netflix_2015_logo.svg" alt="netflix-logo">
        <nav>
            <ul class="header-nav-menu">
                <li><a href="home-hero">Home</a></li>
                <li><a href="#trending-now">Trending</a></li>
                <li><a href="#new-releases">New</a><li>
                <li><a href="#continue-watching">Contact</a></li>
            </ul>
        </nav>
        </div>
        <img class="profile-pic" src="img/image-wm.png" alt="profile-picture">
    </header>
<!--Hero Section-->
<section id="home-hero">
    <h1>Watch something memorable.</h1>
    <p>Stream movies, series and more â€” all in one place.</p>
    <div class="buttons">
    <button class="watch-now">Watch Now</button>
    <button class="browse">Browse</button>
    </div>
</section>

<!--Trending Now-->
<section id="trending-now">
    <h2>Trending Now</h2>
    <div class="trending-figure-container">
        <figure class="trending-figure">
            <img class="trending-poster" src="img/trending-poster-one.jpeg" alt="">
            <figcaption>Muri and Ko</figcaption>
        </figure>
        
        <figure class="trending-figure">
            <img class="trending-poster" src="img/trending-poster-two.jpeg" alt="">
            <figcaption>Prophet Suddenly</figcaption>
        </figure>
        <figure class="trending-figure">
             <img class="trending-poster" src="img/trending-poster-three.jpeg" alt="">
             <figcaption>Miracle</figcaption>
        </figure>
       
        <figure class="trending-figure">
            <img class="trending-poster" src="img/trending-poster-four.jpeg" alt="">
            <figcaption>Induction</figcaption>
        </figure>
    </div>
</section>

<!--New Release-->
<section id="new-releases">
    <h2>New Releases</h2>
    <div class="release-images-container">
        <figure class="release-figure">
            <img class="release-image" src="img/releases-poster-one.jpeg" alt="">
            <figcaption>Jason Statham</figcaption>
        </figure>
        <figure class="release-figure">
            <img class="release-image" src="img/releases-poster-two.jpeg" alt="">
            <figcaption>Boss</figcaption>
        </figure>
        <figure class="release-figure">
            <img class="release-image" src="img/releases-poster-three.jpeg" alt="">
            <figcaption>Kirk Genesis</figcaption>
        </figure>
        
        <figure class="release-figure">
             <img class="release-image" src="img/releases-poster-four.jpeg" alt="">
             <figcaption>Team</figcaption>
        </figure>
       
    </div>
</section>

<!--Continue Watching-->
<section id="continue-watching">
    <h2>Continue Watching</h2>
    <div class="continue-images-container">
    <img class="continue-image" src="img/continue-poster-one.jpeg" alt="">
    <img class="continue-image" src="img/continue-poster-two.jpeg" alt="">
    </div>
</section>

<!--Footer-->
<footer id="main-footer">
    <nav>
        <ul class="footer-nav-menu">
            <li><a href="#">Audio and Subtitles</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Help Center</a></li>
        </ul>
    </nav>
    <p>&copy; 2025 Gagandeep Kaur</p>
</footer>
</body>
</html>
